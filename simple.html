<!-- simple-todos.html -->
<head>
  <title>To Do List</title>
</head>

<body>
<header>
  <h1>To Do List ({{incompleteCount}})</h1>
<label class="hide-completed">
  <input type="checkbox" checked="{{hideCompleted}}" />
  Hide Completed Tasks
  
</label>
{{> loginButtons}}


  <!-- add a form below the h1 -->
  {{#if currentUser}}
  <form class="new-task">
    <input type="text" name="text" placeholder="Type to add new tasks" />
  </form>
{{/if}}
  
  <label style="color:red; font-size:150%"><input type="checkbox" checked="{{urgentbox}}"/> URGENT</label>
</header>


  <div class="container">
    <header>
      <h1>To Do List</h1>
	  <button class="clear">Clear All Checked Tasks</button>
    </header>
	<!--section for urgent tasks-->
<!--	<ul style="color:red; font-size:120%">
		lol
		{{#each urgents}}
			{{> urgents}}
		{{/each}}
	</ul>
-->	
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}}">

    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text"><strong>{{username}}</strong>- {{text}}</span>
  </li>
</template>

<template name="urgent">
	<li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text">{{text}}</span>
  </li>
</template>
