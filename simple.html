<!-- simple-todos.html -->
<head>
  <title>To Do List</title>
</head>

<body>
<header>
  <h1>To Do List ({{incompleteCount}})</h1>
<label class="hide-completed">
  <input type="checkbox" checked="{{hideCompleted}}" />
  Hide Completed Tasks
  
</label>
{{> loginButtons}}


  <!-- add a form below the h1 -->
  {{#if currentUser}}
  <form class="new-task">
    <input type="text" name="text" placeholder="Type to add new tasks" />
  </form>
{{/if}}
  
  <label class= "urgent-marker" style="color:red; font-size:150%"><input type="checkbox" checked="{{urgentbox}}"/> URGENT</label>
</header>


  <div class = "container1">
    <header style = "color:red">
      <h1>Urgent List</h1>
      <button class="clearurgent">Clear All Urgents</button>
    </header>
    <ul style="color:red; font-size:120%">
    {{#each urgents}}
      {{> urgent}}
    {{/each}}
  </ul>
  </div>

  <div class="container">
    <header>
      <h1>To Do List</h1>
	  <button class="clear">Clear All Checked Tasks</button>

    </header>
	
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>

  
</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}}">

    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text">{{text}} - <strong>{{username}} </strong></span>
  </li>
</template>

<template name="urgent">
	<li class="{{#if checked}}checked{{/if}}">

    <button class="urgedelete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text">{{text}} - <strong>{{username}}</strong></span>
  </li>
</template>
